<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Especialidades Médicas</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header></header>
  <main>
    <h2>Agregar Especialidad Médica</h2>
    <form id="especialidadForm" data-form>
      <label for="especialidad">Nombre de la Especialidad:</label>
      <input type="text" id="especialidad" name="especialidad" required>

      <label for="cantidadFichas">Cantidad de Fichas:</label>
      <input type="number" id="cantidadFichas" name="cantidadFichas" required>

      <button class="btn-enviar" type="submit">Agregar Especialidad</button>
    </form>
    <a class="go-home" href="../index.html">Volver al inicio</a>

  </main>
  <footer></footer>
  <script type="module" src="../js/manejarEspecialidades.js"></script>
</body>
</html>
