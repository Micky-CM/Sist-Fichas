<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Registro para fichas</title>
</head>
<body>
  <header>
    <div class="logos">
      <img class="cns-logo" src="../assets/img/cns-logo.png" alt="logo3">
      <h1> CENTRO DE ESPECIALIDADES </h1>
      <img class="escudo" src="../assets/img/bolivia-escudo.png" alt="logo2">
    </div>
    <nav class="navbar">
      <ul class="navbar-menu">
        <li class="navbar-item"><a href="../index.html">Inicio</a></li>
        <li class="navbar-item"><a href="especialidades.html">Agregar Especialidades</a></li>
        <li class="navbar-item"><a href="colas.html">Gestionar fichas</a></li>
        <li class="navbar-item"><a href="gestionFichas.html">Reportes</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2 class="form-title">Solicitud de Ficha Médica</h2>
    <form class="form" id="fichaForm" data-form>
      <fieldset class="form-fieldset">
        <label class="form__label" for="nombre">Nombre Completo:</label>
        <input class="form__input" placeholder="Introduzca su nombre completo" type="text" id="nombre" name="nombre" required>
      </fieldset>

      <fieldset class="form-fieldset">
        <label class="form__label" for="numAsegurado">Número de Asegurado:</label>
        <input class="form__input" placeholder="Introduzca el número de Carnet de Asegurado" type="text" id="numAsegurado" name="numAsegurado" required>
      </fieldset>

      <fieldset class="form-fieldset">
        <label class="form__label" for="especialidad">Especialidad:</label>
        <select class="form__select" class="form__select"  id="especialidad" name="especialidad" required>
          <option value="">Seleccione una especialidad</option>

        </select>
      </fieldset>

      <input class="btn-enviar" type="submit" value="Solicitar Ficha">
    </form>
    <div class="go-home">
      <a href="../index.html"><img src="../assets/flecha-atras.png" alt="flecha atras"> Regresar al inicio</a>
    </div>
  </main>
  <footer>
    <div class="footer">
      <h2>Visitanos en:</h2>
      <div>
        <img class="imagen_footer" src="../assets/img/social-media.png" alt="">
      </div>
      <h2>Calle Arenales # 568</h2>
      <h2>Telefono 64 58421</h2>
      <h2>All Rights Reserved ©2024 - Caja Nacional de Salud</h2>
    </div>
  </footer>
  <script type="module" src="../js/main.js"></script>
</body>
</html>
